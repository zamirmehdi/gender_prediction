<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mr. or Ms.?</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div id="main-window" class="main">

    <div id="middle-window" class="middle">
        <div id="flex-container" class="hor-container">

            <form name="information-form" class="ver-container">
                <h2>Mr. or Ms.?</h2>
                <div class="form-item">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name" value="" size="15" maxlength="255">
                </div>
                <div class="form-item">
                    <input type="radio" id="male-radio" name="gender" value="male">
                    <label for="male-radio">Male</label>
                </div>
                <div class="form-item">
                    <input type="radio" id="female-radio" name="gender" value="female">
                    <label for="female-radio">Female</label>
                </div>
                <div class="form-item">
                    <input id="submit" name="submit-button" class="button" type="button" value="submit"
                           onclick="onSubmit(event)">
                </div>
                <div class=" form-item">
                    <input id="save" name="save-button" class="button" type="button" value="save"
                           onclick="onSave(event)">
                </div>
            </form>

            <div id="prediction-part" class="ver-container">
                <div>
                    <h2> Prediction </h2>
                    <p class="result"> <!--Gender:--> <span id="gender-result"></span></p>
                    <p class="result"> <!--Probability(%):--> <span id="probability-result"></span></p>
                </div>
                <div id="saved-answer-box">
                    <h2> Saved Answer </h2>
                    <p  class="result">  <span id="saved-answer-paragraph"></span></p>
                    <div class="form-item">
                        <input id="clear" name="clear-button" class="button" type="button" value="clear"
                               onclick="onClear(event)">
                    </div>
                </div>
            </div>

        </div>

        <div id="message-part">
        </div>

    </div>
</div>


</body>
</html>
